# Cargo Configuration
# See: https://doc.rust-lang.org/cargo/reference/config.html

[build]
# Use all available CPU cores
jobs = -1

[target.'cfg(all())']
rustflags = [
    # Enable all warnings
    "-Wwarnings",
    # Missing documentation warnings
    "-Wmissing-docs",
    # Unsafe code warnings
    "-Wunsafe-code",
]

[alias]
# Useful cargo aliases
lint = "clippy --all-targets --all-features -- -D warnings"
fmt-check = "fmt -- --check"
