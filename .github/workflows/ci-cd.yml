# =============================================================================
# Unified CI/CD Workflow
# - Branches/PRs: lint + test only
# - Tags: release only (CI already passed on branch)
# =============================================================================
name: CI/CD

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force all CI jobs (bypass path filtering)'
        type: boolean
        default: false

permissions:
  contents: write

# Concurrency: prevent duplicate runs on same branch/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ---------------------------------------------------------------------------
  # CI: Detect Changes (branches/PRs only - not needed for tags)
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changes
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: linux-x64-docker
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'angular.json'
              - 'tsconfig*.json'
              - 'vite.config.ts'
              - 'tailwind.config.js'
            rust:
              - 'src-tauri/**'
              - 'Cargo.lock'

  # ---------------------------------------------------------------------------
  # CI: Fast Checks - Gate for all other jobs (~30s)
  # Runs on BOTH branches and tags to ensure quality before release
  # ---------------------------------------------------------------------------
  fast-checks:
    name: Fast Checks
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
        env:
          HUSKY: '0'

      - name: ESLint
        run: pnpm lint

      - name: Prettier
        run: pnpm format:check

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rustfmt
        run: cd src-tauri && cargo fmt --all -- --check

  # ---------------------------------------------------------------------------
  # CI: Frontend Tests (~20s)
  # ---------------------------------------------------------------------------
  frontend-tests:
    name: Frontend Tests
    needs: [changes, fast-checks]
    if: ${{ !startsWith(github.ref, 'refs/tags/') && (needs.changes.outputs.frontend == 'true' || inputs.force_all) }}
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
        env:
          HUSKY: '0'

      - name: Vitest
        run: pnpm test:ci

  # ---------------------------------------------------------------------------
  # CI: Rust Clippy (~5 min)
  # ---------------------------------------------------------------------------
  rust-clippy:
    name: Rust Clippy
    needs: [changes, fast-checks]
    if: ${{ !startsWith(github.ref, 'refs/tags/') && (needs.changes.outputs.rust == 'true' || inputs.force_all) }}
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: chetan/git-restore-mtime-action@v2

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: v3
          shared-key: ci-linux
          cache-on-failure: true
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Create sidecar placeholders
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ---------------------------------------------------------------------------
  # CI: Rust Tests (~5 min, parallel to clippy)
  # ---------------------------------------------------------------------------
  rust-tests:
    name: Rust Tests
    needs: [changes, fast-checks]
    if: ${{ !startsWith(github.ref, 'refs/tags/') && (needs.changes.outputs.rust == 'true' || inputs.force_all) }}
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: chetan/git-restore-mtime-action@v2

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: 1.0

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: v3
          shared-key: ci-linux
          cache-on-failure: true
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Create sidecar placeholders
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Cargo test
        working-directory: src-tauri
        run: cargo test --all-features

  # ---------------------------------------------------------------------------
  # Release: Update Version (tags only, after fast-checks pass)
  # ---------------------------------------------------------------------------
  update-version:
    name: Update Version
    needs: [fast-checks]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: linux-x64-docker
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      sha: ${{ steps.commit.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version files
        run: node scripts/bump-version.mjs ${{ steps.version.outputs.VERSION }}

      - name: Commit version update
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(release): bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
            git push origin HEAD:${{ github.event.repository.default_branch }}
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

  # ---------------------------------------------------------------------------
  # Release: Create Draft Release (tags only)
  # ---------------------------------------------------------------------------
  create-release:
    name: Create Draft Release
    needs: [update-version]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: linux-x64-docker
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: EcoIndex Analyzer v${{ needs.update-version.outputs.version }}
          tag_name: v${{ needs.update-version.outputs.version }}
          draft: true
          prerelease: ${{ contains(needs.update-version.outputs.version, 'alpha') || contains(needs.update-version.outputs.version, 'beta') || contains(needs.update-version.outputs.version, 'rc') }}
          generate_release_notes: true
          body: |
            ## EcoIndex Analyzer v${{ needs.update-version.outputs.version }}

            ### Installation

            | Platform | Download |
            |----------|----------|
            | Windows (installer) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_x64-setup.exe` |
            | Linux (Debian) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_amd64.deb` |
            | Linux (RPM) | `EcoIndex-Analyzer-${{ needs.update-version.outputs.version }}-1.x86_64.rpm` |
            | macOS ARM (M1/M2) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_aarch64.dmg` |
            | macOS Intel | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_x64.dmg` |

            ---
            _This release was automatically generated. Please review before publishing._
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Release: Build Linux (tags only)
  # ---------------------------------------------------------------------------
  build-linux:
    name: Build Linux
    needs: [create-release, update-version]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: linux-x64-docker
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.update-version.outputs.sha }}
          fetch-depth: 0

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build
        with:
          rust-cache-shared-key: release-x86_64-unknown-linux-gnu
          rust-cache-save: 'true'
          install-tauri-deps: 'true'

      - name: Setup Sidecars
        uses: ./.github/actions/setup-sidecars
        with:
          platform: linux
          target: x86_64-unknown-linux-gnu

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri and Upload to Release
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 60
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target x86_64-unknown-linux-gnu --bundles deb,rpm

  # ---------------------------------------------------------------------------
  # Release: Build Windows/macOS (tags only)
  # ---------------------------------------------------------------------------
  build-other:
    name: Build ${{ matrix.name }}
    needs: [create-release, update-version]
    if: startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_platform: win

          - name: macOS ARM
            runs_on: macos-latest
            target: aarch64-apple-darwin
            sidecar_platform: mac-arm

          - name: macOS Intel
            runs_on: macos-13
            target: x86_64-apple-darwin
            sidecar_platform: mac-x64

    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.update-version.outputs.sha }}
          fetch-depth: 0

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build
        with:
          rust-cache-shared-key: release-${{ matrix.target }}
          rust-cache-save: 'true'
          rust-targets: ${{ matrix.target }}

      - name: Setup Sidecars
        uses: ./.github/actions/setup-sidecars
        with:
          platform: ${{ matrix.sidecar_platform }}
          target: ${{ matrix.target }}

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Build Frontend
        run: pnpm build

      - name: Determine Windows bundle type
        id: win-bundles
        if: matrix.name == 'Windows'
        shell: bash
        run: |
          VERSION="${{ needs.update-version.outputs.version }}"
          # MSI requires numeric-only pre-release identifiers
          # Skip MSI for alpha/beta/rc versions, only build NSIS
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "args=--bundles nsis" >> $GITHUB_OUTPUT
            echo "Pre-release version ($VERSION): building NSIS only"
          else
            echo "args=" >> $GITHUB_OUTPUT
            echo "Stable version ($VERSION): building NSIS + MSI"
          fi

      - name: Build Tauri and Upload to Release
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 60
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_STRIP: ${{ matrix.name == 'macOS Intel' && 'true' || '' }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} ${{ steps.win-bundles.outputs.args }}

  # ---------------------------------------------------------------------------
  # Release: Notify Ready (tags only)
  # ---------------------------------------------------------------------------
  notify-ready:
    name: Release Ready
    needs: [create-release, build-linux, build-other]
    if: always() && needs.create-release.result == 'success'
    runs-on: linux-x64-docker
    steps:
      - name: Check build results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "========================================"
          echo "        Release Build Results"
          echo "========================================"
          echo ""

          # Get individual job results via GitHub API
          JOBS_JSON=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs" \
            | jq '.jobs')

          # Extract results for each platform
          LINUX_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build Linux") | .conclusion // "pending"')
          WIN_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build Windows") | .conclusion // "pending"')
          MAC_ARM_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build macOS ARM") | .conclusion // "pending"')
          MAC_INTEL_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build macOS Intel") | .conclusion // "pending"')

          # Display results with status indicators
          status_icon() {
            case "$1" in
              success) echo "✓" ;;
              failure) echo "✗" ;;
              cancelled) echo "○" ;;
              *) echo "?" ;;
            esac
          }

          echo "  $(status_icon $LINUX_RESULT) Linux:       $LINUX_RESULT"
          echo "  $(status_icon $WIN_RESULT) Windows:     $WIN_RESULT"
          echo "  $(status_icon $MAC_ARM_RESULT) macOS ARM:   $MAC_ARM_RESULT"
          echo "  $(status_icon $MAC_INTEL_RESULT) macOS Intel: $MAC_INTEL_RESULT"
          echo ""
          echo "========================================"

          # Check overall result
          SUCCESS_COUNT=0
          [[ "$LINUX_RESULT" == "success" ]] && ((SUCCESS_COUNT++))
          [[ "$WIN_RESULT" == "success" ]] && ((SUCCESS_COUNT++))
          [[ "$MAC_ARM_RESULT" == "success" ]] && ((SUCCESS_COUNT++))
          [[ "$MAC_INTEL_RESULT" == "success" ]] && ((SUCCESS_COUNT++))

          echo ""
          if [[ $SUCCESS_COUNT -eq 4 ]]; then
            echo "✅ All builds succeeded! Release is ready for review."
          elif [[ $SUCCESS_COUNT -gt 0 ]]; then
            echo "⚠️  $SUCCESS_COUNT/4 builds succeeded. Release created with partial artifacts."
            echo "   You can manually re-run failed builds later."
          else
            echo "❌ All builds failed. Check individual results above."
          fi
          echo ""
          echo "Release URL: https://github.com/${{ github.repository }}/releases"
