# =============================================================================
# Unified CI/CD Workflow (No Docker)
# Handles: CI (lint/test) on branches, Release builds on tags
# =============================================================================
name: CI/CD

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ---------------------------------------------------------------------------
  # CI: Lint (all events including releases for safety)
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/apt-archives
          key: apt-tauri-${{ runner.os }}-v1

      - name: Install Tauri dependencies
        run: |
          mkdir -p ~/.cache/apt-archives
          sudo cp -n ~/.cache/apt-archives/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
          cp /var/cache/apt/archives/*.deb ~/.cache/apt-archives/ 2>/dev/null || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: v1
          shared-key: debug-linux
          cache-on-failure: true
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: ESLint
        run: pnpm lint

      - name: Prettier
        run: pnpm format:check

      - name: Rustfmt
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ---------------------------------------------------------------------------
  # CI: Test (all events including releases for safety)
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/apt-archives
          key: apt-tauri-${{ runner.os }}-v1

      - name: Install Tauri dependencies
        run: |
          mkdir -p ~/.cache/apt-archives
          sudo cp -n ~/.cache/apt-archives/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
          cp /var/cache/apt/archives/*.deb ~/.cache/apt-archives/ 2>/dev/null || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: v1
          shared-key: debug-linux
          cache-on-failure: true
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Run frontend tests
        run: pnpm test:ci

      - name: Run backend tests
        working-directory: src-tauri
        run: cargo test --all-features

  # ---------------------------------------------------------------------------
  # Release: Update Version (tags only)
  # ---------------------------------------------------------------------------
  update-version:
    name: Update Version
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: linux-x64-docker
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version files
        run: node scripts/bump-version.mjs ${{ steps.version.outputs.VERSION }}

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(release): bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push origin HEAD:${{ github.event.repository.default_branch }} || echo "Nothing to push"

  # ---------------------------------------------------------------------------
  # Release: Create Draft Release (tags only)
  # ---------------------------------------------------------------------------
  create-release:
    name: Create Draft Release
    needs: [update-version, lint, test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: linux-x64-docker
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: EcoIndex Analyzer v${{ needs.update-version.outputs.version }}
          tag_name: v${{ needs.update-version.outputs.version }}
          draft: true
          prerelease: ${{ contains(needs.update-version.outputs.version, 'alpha') || contains(needs.update-version.outputs.version, 'beta') || contains(needs.update-version.outputs.version, 'rc') }}
          generate_release_notes: true
          body: |
            ## EcoIndex Analyzer v${{ needs.update-version.outputs.version }}

            ### Installation

            | Platform | Download |
            |----------|----------|
            | Windows (installer) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_x64-setup.exe` |
            | Windows (MSI) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_x64_en-US.msi` |
            | Linux (AppImage) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_amd64.AppImage` |
            | Linux (Debian) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_amd64.deb` |
            | Linux (RPM) | `EcoIndex-Analyzer-${{ needs.update-version.outputs.version }}-1.x86_64.rpm` |
            | macOS ARM (M1/M2) | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_aarch64.dmg` |
            | macOS Intel | `EcoIndex-Analyzer_${{ needs.update-version.outputs.version }}_x64.dmg` |

            ---
            _This release was automatically generated. Please review before publishing._
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------------------------
  # Release: Build Linux (tags only)
  # ---------------------------------------------------------------------------
  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/apt-archives
          key: apt-tauri-build-${{ runner.os }}-v1

      - name: Install Tauri dependencies
        run: |
          mkdir -p ~/.cache/apt-archives
          sudo cp -n ~/.cache/apt-archives/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2
          cp /var/cache/apt/archives/*.deb ~/.cache/apt-archives/ 2>/dev/null || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: v1
          shared-key: release-x86_64-unknown-linux-gnu
          cache-on-failure: true
          cache-all-crates: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Cache Chrome Headless Shell
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/chrome-headless-shell-*
          key: chrome-x86_64-unknown-linux-gnu-${{ hashFiles('scripts/download-chrome.mjs') }}

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs linux

      - name: Cache Node.js Portable
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/node-*
          key: node-x86_64-unknown-linux-gnu-${{ hashFiles('scripts/download-node.mjs') }}

      - name: Download Node.js portable
        run: node scripts/download-node.mjs linux

      - name: Cache Lighthouse Bundle
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/lighthouse-sidecar
          key: lighthouse-${{ hashFiles('scripts/bundle-lighthouse.mjs', 'lighthouse-sidecar/package.json') }}

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri and Upload to Release
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 60
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target x86_64-unknown-linux-gnu

  # ---------------------------------------------------------------------------
  # Release: Build Windows/macOS (tags only)
  # ---------------------------------------------------------------------------
  build-other:
    name: Build ${{ matrix.name }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_platform: win

          - name: macOS ARM
            runs_on: macos-latest
            target: aarch64-apple-darwin
            sidecar_platform: mac-arm

          - name: macOS Intel
            runs_on: macos-13
            target: x86_64-apple-darwin
            sidecar_platform: mac-x64

    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: v1
          shared-key: release-${{ matrix.target }}
          cache-on-failure: true
          cache-all-crates: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Cache Chrome Headless Shell
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/chrome-headless-shell-*
          key: chrome-${{ matrix.target }}-${{ hashFiles('scripts/download-chrome.mjs') }}

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs ${{ matrix.sidecar_platform }}

      - name: Cache Node.js Portable
        uses: actions/cache@v4
        with:
          path: src-tauri/binaries/node-*
          key: node-${{ matrix.target }}-${{ hashFiles('scripts/download-node.mjs') }}

      - name: Download Node.js portable
        run: node scripts/download-node.mjs ${{ matrix.sidecar_platform }}

      - name: Cache Lighthouse Bundle
        uses: actions/cache@v4
        with:
          path: src-tauri/resources/lighthouse-sidecar
          key: lighthouse-${{ hashFiles('scripts/bundle-lighthouse.mjs', 'lighthouse-sidecar/package.json') }}

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri and Upload to Release
        uses: tauri-apps/tauri-action@v0
        timeout-minutes: 60
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_STRIP: ${{ matrix.name == 'macOS Intel' && 'true' || '' }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  # ---------------------------------------------------------------------------
  # Release: Notify Ready (tags only)
  # ---------------------------------------------------------------------------
  notify-ready:
    name: Release Ready
    needs: [create-release, build-linux, build-other]
    if: always() && needs.create-release.result == 'success'
    runs-on: linux-x64-docker
    steps:
      - name: Check build results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "========================================"
          echo "        Release Build Results"
          echo "========================================"
          echo ""

          # Get individual job results via GitHub API
          JOBS_JSON=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --jq '.jobs')

          # Extract results for each platform
          LINUX_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build Linux") | .conclusion // "pending"')
          WIN_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build Windows") | .conclusion // "pending"')
          MAC_ARM_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build macOS ARM") | .conclusion // "pending"')
          MAC_INTEL_RESULT=$(echo "$JOBS_JSON" | jq -r '.[] | select(.name == "Build macOS Intel") | .conclusion // "pending"')

          # Display results with status indicators
          status_icon() {
            case "$1" in
              success) echo "✓" ;;
              failure) echo "✗" ;;
              cancelled) echo "○" ;;
              *) echo "?" ;;
            esac
          }

          echo "  $(status_icon $LINUX_RESULT) Linux:      $LINUX_RESULT"
          echo "  $(status_icon $WIN_RESULT) Windows:    $WIN_RESULT"
          echo "  $(status_icon $MAC_ARM_RESULT) macOS ARM:  $MAC_ARM_RESULT"
          echo "  $(status_icon $MAC_INTEL_RESULT) macOS Intel: $MAC_INTEL_RESULT"
          echo ""
          echo "========================================"

          # Check overall result
          if [[ "$LINUX_RESULT" == "success" && "$WIN_RESULT" == "success" && "$MAC_ARM_RESULT" == "success" && "$MAC_INTEL_RESULT" == "success" ]]; then
            echo ""
            echo "All builds succeeded! Release is ready for review."
          else
            echo ""
            echo "Some builds failed. Check individual results above."
            exit 1
          fi
