name: CI

on:
  push:
    branches: [main, master, develop]
    tags-ignore:
      - 'v*'
    paths-ignore:
      - '.docker/**'
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '.docker/**'
      - '**.md'
      - 'LICENSE'

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: ESLint
        run: pnpm lint

      - name: Prettier check
        run: pnpm format:check

  lint-backend:
    name: Lint Backend (Rust)
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: ci-rust
          shared-key: linux-x64
          cache-on-failure: true

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Rustfmt
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-frontend:
    name: Test Frontend
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Run tests
        run: pnpm test:ci

  test-backend:
    name: Test Backend (Rust)
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: ci-rust
          shared-key: linux-x64
          cache-on-failure: true

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Run tests
        working-directory: src-tauri
        run: cargo test --all-features

  build-check:
    name: Build Check
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    needs: [lint-frontend, lint-backend, test-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: ci-rust
          shared-key: linux-x64
          cache-on-failure: true

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Build Angular
        run: pnpm build

      - name: Check Rust build
        working-directory: src-tauri
        run: cargo check --all-features
