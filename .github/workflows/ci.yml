name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '22'
  RUST_VERSION: 'stable'

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: ESLint
        run: pnpm lint

      - name: Prettier check
        run: pnpm format:check

  lint-backend:
    name: Lint Backend (Rust)
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Rustfmt
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-frontend:
    name: Test Frontend
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Run tests
        run: pnpm test:ci

  test-backend:
    name: Test Backend (Rust)
    runs-on: linux-x64-docker
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Run tests
        working-directory: src-tauri
        run: cargo test --all-features

  build-check:
    name: Build Check
    runs-on: linux-x64-docker
    needs: [lint-frontend, lint-backend, test-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Create placeholder sidecars
        run: |
          mkdir -p src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu
          touch src-tauri/binaries/chrome-headless-shell-x86_64-unknown-linux-gnu/chrome-headless-shell
          touch src-tauri/binaries/node-x86_64-unknown-linux-gnu
          mkdir -p src-tauri/resources/lighthouse-sidecar
          echo '{}' > src-tauri/resources/lighthouse-sidecar/package.json

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Build Angular
        run: pnpm build

      - name: Check Rust build
        working-directory: src-tauri
        run: cargo check --all-features
