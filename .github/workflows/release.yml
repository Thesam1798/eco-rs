name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'release/*'

permissions:
  contents: write
  packages: read

env:
  NODE_VERSION: '22'

jobs:
  create-release:
    name: Create Draft Release
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag or branch
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${GITHUB_REF#refs/heads/release/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: EcoIndex Analyzer v${{ steps.version.outputs.VERSION }}
          tag_name: v${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
          body: |
            ## EcoIndex Analyzer v${{ steps.version.outputs.VERSION }}

            ### Installation

            | Platform | Download |
            |----------|----------|
            | Windows (installer) | `EcoIndex-Analyzer_${{ steps.version.outputs.VERSION }}_x64-setup.exe` |
            | Windows (MSI) | `EcoIndex-Analyzer_${{ steps.version.outputs.VERSION }}_x64_en-US.msi` |
            | Linux (AppImage) | `EcoIndex-Analyzer_${{ steps.version.outputs.VERSION }}_amd64.AppImage` |
            | Linux (Debian) | `EcoIndex-Analyzer_${{ steps.version.outputs.VERSION }}_amd64.deb` |
            | macOS ARM (M1/M2) | `EcoIndex-Analyzer_${{ steps.version.outputs.VERSION }}_aarch64.dmg` |
            | macOS Intel | `EcoIndex-Analyzer_${{ steps.version.outputs.VERSION }}_x64.dmg` |

            ---
            _This release was automatically generated. Please review before publishing._
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: release-rust
          shared-key: x86_64-unknown-linux-gnu
          cache-on-failure: true

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs linux

      - name: Download Node.js portable
        run: node scripts/download-node.mjs linux

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri and Upload to Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target x86_64-unknown-linux-gnu

  build-other:
    name: Build ${{ matrix.name }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_platform: win

          - name: macOS ARM
            runs_on: macos-latest
            target: aarch64-apple-darwin
            sidecar_platform: mac-arm

          - name: macOS Intel
            runs_on: macos-13
            target: x86_64-apple-darwin
            sidecar_platform: mac-x64

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: release-rust
          shared-key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs ${{ matrix.sidecar_platform }}

      - name: Download Node.js portable
        run: node scripts/download-node.mjs ${{ matrix.sidecar_platform }}

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri and Upload to Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  notify-ready:
    name: Notify Release Ready
    needs: [create-release, build-linux, build-other]
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Release Ready for Review
        run: |
          echo "========================================"
          echo "Release v${{ needs.create-release.outputs.version }} is ready for review!"
          echo "========================================"
          echo ""
          echo "All builds completed successfully."
          echo "Please review the draft release and publish it manually."
          echo ""
          echo "Release URL: https://github.com/${{ github.repository }}/releases"
          echo "========================================"
