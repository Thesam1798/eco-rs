name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '22'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: EcoIndex Analyzer v${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build ${{ matrix.platform }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            chrome_platform: win64

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            chrome_platform: linux64

          - platform: macos-latest
            target: aarch64-apple-darwin
            chrome_platform: mac-arm64

          - platform: macos-13
            target: x86_64-apple-darwin
            chrome_platform: mac-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Chrome for Testing
        run: node scripts/download-chrome.js ${{ matrix.chrome_platform }}

      - name: Build Lighthouse sidecar
        run: |
          cd lighthouse-sidecar
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Package Lighthouse sidecar
        shell: bash
        run: |
          cd lighthouse-sidecar
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            npx pkg dist/index.js -t node22-win-x64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}.exe
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            npx pkg dist/index.js -t node22-linux-x64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}
          elif [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            npx pkg dist/index.js -t node22-macos-arm64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}
          else
            npx pkg dist/index.js -t node22-macos-x64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}
          fi

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  publish-release:
    name: Publish Release
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            });
