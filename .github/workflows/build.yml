name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

env:
  NODE_VERSION: '22'
  RUST_VERSION: 'stable'

jobs:
  setup-matrix:
    name: Setup Build Matrix
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix based on platform input
        id: set-matrix
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"

          # Default to 'all' if not specified
          if [ -z "$PLATFORM" ]; then
            PLATFORM="all"
          fi

          case "$PLATFORM" in
            windows)
              echo 'matrix={"include":[{"name":"Windows","runs_on":"windows-latest","target":"x86_64-pc-windows-msvc","sidecar_platform":"win","use_container":false}]}' >> $GITHUB_OUTPUT
              ;;
            linux)
              echo 'matrix={"include":[{"name":"Linux","runs_on":"linux-x64-docker","target":"x86_64-unknown-linux-gnu","sidecar_platform":"linux","use_container":true}]}' >> $GITHUB_OUTPUT
              ;;
            macos)
              echo 'matrix={"include":[{"name":"macOS ARM","runs_on":"macos-latest","target":"aarch64-apple-darwin","sidecar_platform":"mac-arm","use_container":false},{"name":"macOS Intel","runs_on":"macos-13","target":"x86_64-apple-darwin","sidecar_platform":"mac-x64","use_container":false}]}' >> $GITHUB_OUTPUT
              ;;
            all|*)
              echo 'matrix={"include":[{"name":"Windows","runs_on":"windows-latest","target":"x86_64-pc-windows-msvc","sidecar_platform":"win","use_container":false},{"name":"Linux","runs_on":"linux-x64-docker","target":"x86_64-unknown-linux-gnu","sidecar_platform":"linux","use_container":true},{"name":"macOS ARM","runs_on":"macos-latest","target":"aarch64-apple-darwin","sidecar_platform":"mac-arm","use_container":false},{"name":"macOS Intel","runs_on":"macos-13","target":"x86_64-apple-darwin","sidecar_platform":"mac-x64","use_container":false}]}' >> $GITHUB_OUTPUT
              ;;
          esac

  build-linux:
    name: Build Linux
    needs: setup-matrix
    if: contains(toJson(needs.setup-matrix.outputs.matrix), '"name":"Linux"')
    runs-on: linux-x64-docker
    container:
      image: ghcr.io/thesam1798/eco-rs/ci-runner:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: build-rust
          shared-key: x86_64-unknown-linux-gnu
          cache-on-failure: true

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs linux

      - name: Download Node.js portable
        run: node scripts/download-node.mjs linux

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target x86_64-unknown-linux-gnu

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-x86_64-unknown-linux-gnu
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-other:
    name: Build ${{ matrix.name }}
    needs: setup-matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_platform: win
          - name: macOS ARM
            runs_on: macos-latest
            target: aarch64-apple-darwin
            sidecar_platform: mac-arm
          - name: macOS Intel
            runs_on: macos-13
            target: x86_64-apple-darwin
            sidecar_platform: mac-x64

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          prefix-key: build-rust
          shared-key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs ${{ matrix.sidecar_platform }}

      - name: Download Node.js portable
        run: node scripts/download-node.mjs ${{ matrix.sidecar_platform }}

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload Windows artifacts
        if: matrix.runs_on == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: startsWith(matrix.runs_on, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error
