name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

env:
  NODE_VERSION: '22'
  RUST_VERSION: 'stable'

jobs:
  setup-matrix:
    name: Setup Build Matrix
    runs-on: linux-x64-docker
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix based on platform input
        id: set-matrix
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"

          # Default to 'all' if not specified
          if [ -z "$PLATFORM" ]; then
            PLATFORM="all"
          fi

          case "$PLATFORM" in
            windows)
              echo 'matrix={"include":[{"name":"Windows","runs_on":"windows-latest","target":"x86_64-pc-windows-msvc","sidecar_platform":"win"}]}' >> $GITHUB_OUTPUT
              ;;
            linux)
              echo 'matrix={"include":[{"name":"Linux","runs_on":"linux-x64-docker","target":"x86_64-unknown-linux-gnu","sidecar_platform":"linux"}]}' >> $GITHUB_OUTPUT
              ;;
            macos)
              echo 'matrix={"include":[{"name":"macOS ARM","runs_on":"macos-latest","target":"aarch64-apple-darwin","sidecar_platform":"mac-arm"},{"name":"macOS Intel","runs_on":"macos-13","target":"x86_64-apple-darwin","sidecar_platform":"mac-x64"}]}' >> $GITHUB_OUTPUT
              ;;
            all|*)
              echo 'matrix={"include":[{"name":"Windows","runs_on":"windows-latest","target":"x86_64-pc-windows-msvc","sidecar_platform":"win"},{"name":"Linux","runs_on":"linux-x64-docker","target":"x86_64-unknown-linux-gnu","sidecar_platform":"linux"},{"name":"macOS ARM","runs_on":"macos-latest","target":"aarch64-apple-darwin","sidecar_platform":"mac-arm"},{"name":"macOS Intel","runs_on":"macos-13","target":"x86_64-apple-darwin","sidecar_platform":"mac-x64"}]}' >> $GITHUB_OUTPUT
              ;;
          esac

  build:
    name: Build ${{ matrix.name }}
    needs: setup-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.runs_on == 'linux-x64-docker'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2

      - name: Install npm dependencies (skip postinstall)
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: '0'

      - name: Download Chrome Headless Shell
        run: node scripts/download-chrome.mjs ${{ matrix.sidecar_platform }}

      - name: Download Node.js portable
        run: node scripts/download-node.mjs ${{ matrix.sidecar_platform }}

      - name: Bundle Lighthouse sidecar
        run: node scripts/bundle-lighthouse.mjs

      - name: Build Frontend
        run: pnpm build

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload Windows artifacts
        if: matrix.runs_on == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.runs_on == 'linux-x64-docker'
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload macOS artifacts
        if: startsWith(matrix.runs_on, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error
