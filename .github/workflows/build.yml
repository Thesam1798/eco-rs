name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '22'
  RUST_VERSION: 'stable'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            chrome_platform: win64

          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            chrome_platform: linux64

          - platform: macos-latest
            target: aarch64-apple-darwin
            chrome_platform: mac-arm64

          - platform: macos-13
            target: x86_64-apple-darwin
            chrome_platform: mac-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: ${{ matrix.target }}

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2

      # Install npm dependencies
      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      # Download Chrome for Testing
      - name: Download Chrome for Testing
        run: node scripts/download-chrome.js ${{ matrix.chrome_platform }}

      # Build Lighthouse sidecar
      - name: Build Lighthouse sidecar
        run: |
          cd lighthouse-sidecar
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Package Lighthouse sidecar
        shell: bash
        run: |
          cd lighthouse-sidecar
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            npx pkg dist/index.js -t node22-win-x64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}.exe
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            npx pkg dist/index.js -t node22-linux-x64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}
          elif [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            npx pkg dist/index.js -t node22-macos-arm64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}
          else
            npx pkg dist/index.js -t node22-macos-x64 -o ../src-tauri/binaries/lighthouse-sidecar-${{ matrix.target }}
          fi

      # Build Angular
      - name: Build Frontend
        run: pnpm build

      # Build Tauri
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      # Upload artifacts
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ecoindex-analyzer-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error
